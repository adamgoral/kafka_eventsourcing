---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-es
spec:
  selector:
    app: zookeeper-es
  ports:
  - port: 2181
    targetPort: 2181

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-es
spec:
  selector:
    app: kafka-es
  ports:
  - port: 9092
    targetPort: 9092

---
apiVersion: v1
kind: Service
metadata:
  name: webapi-es
spec:
  selector:
    app: webapi-es
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 6066


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-es
spec:
  selector:
    matchLabels:
      app: zookeeper-es
  template:
    metadata:
      labels:
        app: zookeeper-es
    spec:
      containers:
      - name: zookeeper-es
        image: wurstmeister/zookeeper
        ports:
        - containerPort: 2181

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-es
spec:
  selector:
    matchLabels:
      app: kafka-es
  template:
    metadata:
      labels:
        app: kafka-es
    spec:
      containers:
      - name: kafka-es
        image: wurstmeister/kafka
        ports:
          - containerPort: 9092
        env:
          - name: KAFKA_ADVERTISED_HOST_NAME
            value: kafka-es
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: zookeeper-es:2181

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-es
spec:
  selector:
    matchLabels:
      app: producer-es
  template:
    metadata:
      labels:
        app: producer-es
    spec:
      containers:
      - name: producer-es
        image: kafka_eventsourcing-producer_es
        imagePullPolicy: IfNotPresent
        env:
          - name: KAFKA_BROKER
            value: kafka://kafka-es:9092

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-es
spec:
  selector:
    matchLabels:
      app: consumer-es
  template:
    metadata:
      labels:
        app: consumer-es
    spec:
      containers:
      - name: consumer-es
        image: kafka_eventsourcing-consumer_es
        imagePullPolicy: IfNotPresent
        env:
          - name: KAFKA_BROKER
            value: kafka://kafka-es:9092

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi-es
spec:
  selector:
    matchLabels:
      app: webapi-es
  template:
    metadata:
      labels:
        app: webapi-es
    spec:
      containers:
      - name: webapi-es
        image: kafka_eventsourcing-webapi_es
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 6066
            protocol: TCP
        env:
          - name: KAFKA_BROKER
            value: kafka://kafka-es:9092